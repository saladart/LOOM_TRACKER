{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Bulk Time Entry</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Date Range</label>
                        <div class="row">
                            <div class="col">
                                <input type="date" class="form-control" name="start_date" required>
                                <div class="form-text">Start Date</div>
                            </div>
                            <div class="col">
                                <input type="date" class="form-control" name="end_date" required>
                                <div class="form-text">End Date</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Project</label>
                        <select class="form-select" name="project_id" required>
                            <option value="">Select Project</option>
                            {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total hours</label>
                        <input type="number" step="0.5" class="form-control" name="hours" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Entries</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
